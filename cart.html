    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shopping Cart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assest/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assest/css/animate.css">
        <link rel="stylesheet" href="./assest/css/cart.css">
    </head>
    <body>
        <div class="row">
            <div class="col-md-2 side-bar">
                <div class="side">
                    <div class="shopping-cart-text">
                        <h3>Shopping Cart</h3>
                    </div>
                    <hr class="small-line"/>
                    <img src="./assest/image/sssam.png" height="140px" width="140px">
                    <button  onclick="changeView()" id="changeTxt" type="button" class="btn btn-light"> View Shopping Cart</button>
                    <hr class="small-line"/>
                </div>
            </div>


            <div class="col-md-10 full-bar">
                <input class="xty form-control mr-sm-2" type="search"
                placeholder="Search" aria-lebel="Search"/>


                <span class="fas fa-search"></span>
                <hr>

                

            
            
        




        <div id="viewShoppingCart">
        <div class="empty-top"></div>
        <div class="items">
            <p> Item name: T-Shirt<span class="quantity"><lebel>Quantity:</lebel><input type="text"></span></p>
            <p>price: <span class = "price animated swing">N6000</p></span>
            <button class="add-cart animated rubberBand infinite">add to cart</button>
            <hr>
            <p> Item name: Dress<span class="quantity"><lebel>Quantity:</lebel><input type="text"></span></p>
            <p>price: <span class = "price animated shake infinite">N8000</span></p>
            <button class="add-cart animated rubberBand infinite">add to cart</button>
            <hr>
            <p> Item name: Short<span class="quantity"><lebel>Quantity:</lebel><input type="text"></span></p>
            <p>price: <span class = "price animated shake infinite">N4000</span></p>
            <button class="add-cart animated rubberBand infinite">add to cart</button>
            <hr>
            <p> Item name: Jeans<span class="quantity"><lebel>Quantity:</lebel><input type="text"></span></p>
            <p>price: <span class = "price animated shake infinite">N7000</span></p>
            <button class="add-cart animated rubberBand infinite">add to cart</button>
        </div>
        </div>

        <div id="selectShoppingCart">
        <div class="empty-top"></div>
        <div class="items">
            <table class="table">
                <thead>
                    <tr>
                        <th class="remove-button" scope="col">Item Name</th>
                        <th class="remove-button" scope="col">Price</th>
                        <th class="remove-button" scope="col">Quantity</th>

                    </tr>


                </thead>
                <tbody>
                    <tr>
                        <td>Dress</td>
                        <td>8000</td>
                        <td>2</td>
                        <td class="remove-button">REMOVE</td>


                    </tr>
                    <tr>
                        <td>Short</td>
                        <td>4000</td>
                        <td>1</td>
                        <td class="remove-button">REMOVE</td>

                    </tr>


                </tbody>

            </table>
        </div>
    </div>

    </div>
</div>
